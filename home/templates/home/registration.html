{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Thallison Raniere">
  <title>Cadastro</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">
  <div class="container-fluid">
        <div class="col-md-4 col-sm-6 col-xs-12 text-center" style="margin: 0 auto; margin-top: 10%; font-family: 'Montserrat', sans-serif;">
            {% if form.errors %}
              <ul style="list-style: none !important;">
                {% for field in form %}
                  {% if field.errors %}<li style="font-weight: bold; color: red; text-align: justify;">{{ field.errors|striptags }}</li>{% endif %}
                {% endfor %}
              </ul>
            {% endif %}
            <form class="form-signin" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal text-center">Cadastro</h1>
                <input type="text" id="username" class="form-control" placeholder="UsuÃ¡rio" name="username" required autofocus>
                <input type="text" id="first_name" class="form-control" placeholder="Nome" name="first_name" required style="margin-top: 15px;">
                <input type="text" id="last_name" class="form-control" placeholder="Sobrenome" name="last_name" required style="margin-top: 15px;">
                <input type="number" step="1" min="1" max="99" id="age" name="age" class="form-control" placeholder="Idade" required style="margin-top: 15px;">
                <input type="hidden" name="token" value="">
                <button class="btn btn-primary" type="submit" style="margin-top: 20px;">Salvar</button>
            </form>
        </div>
    </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Custom scripts for this template -->
  <script src="{% static 'js/clean-blog.min.js' %}"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LfDG7wUAAAAALXWKpprWSdZ-8WyvcH2DpEe2MCQ"></script>
  <script>
  grecaptcha.ready(function() {
      grecaptcha.execute('6LfDG7wUAAAAALXWKpprWSdZ-8WyvcH2DpEe2MCQ', {action: 'homepage'}).then(function(token) {
         $("input[name=token]").val(token);
      });
  });
  </script>
</body>
</html>
